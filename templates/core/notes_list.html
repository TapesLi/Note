{% extends "core/base.html" %}

{% block main %}
<ul id="Notes">
    {% for note in notes %}
    <li id="Note-{{ note.id }}">
        <div>
            <p class="content">
                {{ note.content }}
            </p>
        </div>
        <div>
            <a href="{% url core.views.note_detail note.url %}"> {{ note.time|date:"Y-m-d H:i:s" }} </a>
            <a href="{% url core.views.note_detail note.url %}/delete" data-action="delete">删除</a>
        </div>
    </li>
    {% endfor %}
</ul>
{%  endblock %}
{% block javascript%}
<script src="{{ STATIC_URL }}js/notes_list.js" type="text/javascript"></script>
{% endblock %}
